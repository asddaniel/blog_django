{% extends 'blog/base.html' %}

{% block content %}
<h1>{{ article.title }}</h1>
<div><a href="{% url 'comment' article.id %}">commenter</a></div>
<p>{{ article.content }}</p>

{% for comment in comments %}
<h3>{{ comment.user }}</h3>
<div>{{ comment.content }}</div>
<a href="{% url 'comment.modifier' comment.id %}">modifier</a>
{% endfor %}
{% endblock %}
